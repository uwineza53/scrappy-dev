<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow">
        <div class="slides">
            <div class="slide" style="--e:0">
                slide 1
            </div>
            <div class="slide" id="1">
                slide 2
            </div>
            <div class="slide" id="2">
                slide 3
            </div>
            <div class="slide" id="3">
                slide 4
            </div>
            <div class="slide" id="4">
                slide 5
            </div>
            <div class="slide" id="5">
                slide 6
            </div>
            <div class="slide" id="6">
                slide 7
            </div>
            <div class="slide" id="7">
                slide 8
            </div>
            <div class="slide" id="8">
                slide 9
            </div>
        </div>
        <div class="indicators"> </div>
        <button type="button" class="rightArrow"> → </button>
        <button type="button" class="leftArrow"> ← </button>
    </div>

    <script defer src="slideshow.js"></script>
</body>
</html>
